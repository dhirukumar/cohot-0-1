    <!--the proper form of write the code like difine all three things (state,component,rerendering)-->
    <div id="div">

    </div>
    <script>
        //initilised state
        const state={
            count:0
        }
        //this main fumction is called when you press on button and main function also called rerender function to change the valus of count
        function main(){
            state.count++;
            rerender();
        }
        //component in this case count
        function component(){
            const button=document.createElement("button");
            button.innerHTML=`count ${state.count}`;
            button.setAttribute("onclick", `main()`); //if you click on button main function is called
            return button

        }
        //this is rerendring to help to change the value of count and also call component function
        function rerender(){
            document.getElementsById("div").innerHTML="";
            const neww=component(state.count);
            document.getElementById("div").appendChild(neww);
        }
        rerender() //this rerender function is called because we want to shor count:0 on screen
    </script>
    
</body>

<!-- how to connect index.html to tailwind -->

<!-- 
1st make a package.json by this npm init
2nd make a index.html file
3ed make a style.css file
4th npm install -D tailwindcss
    npx tailwindcss init  run this command

5th add the path of index.html into tailwind.config.js in contend arr
6ht paste this
@tailwind base;
@tailwind components;
@tailwind utilities; 
into your style.css file

7th npx tailwindcss -i ./style.css -o ./output.css --watch 
run this command in place of -i(inpute css) put the path of your css file and -o(output file) type the name you want for your output class

8th   <link href="./output.css" rel="stylesheet"> add this output css file into your html file
done good go to use all tailwind class 

9th v.v.i when you reopen this file into your vs code you need to paste this command into your terminal for add
 inpute and output file for this time (npx tailwindcss -i ./input.css -o ./output.css --watch  ) -->
